<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - My Running PB</title>
    <link rel="stylesheet" href="css/auth-style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <div class="logo-icon">🏃</div>
                <h1>My Running PB</h1>
                <p class="tagline">러너들의 기록과 이야기</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="example@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="8자 이상 입력해주세요"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <span class="eye-icon">👁️</span>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-primary">로그인</button>
            </form>

            <div class="auth-links">
                <a href="signup.html">회원가입</a>
                <span class="divider">|</span>
                <a href="#" class="forgot-password">비밀번호 찾기</a>
            </div>

            <div class="social-login" style="display: none;">
                <p class="social-text">또는</p>
                <div class="social-buttons">
                    <button class="btn-social kakao">
                        <span class="social-icon">💬</span>
                        카카오 로그인
                    </button>
                    <button class="btn-social google">
                        <span class="social-icon">G</span>
                        구글 로그인
                    </button>
                </div>
            </div>
        </div>

        <div class="info-text">
            러닝 기록을 남기고, 다른 러너들과 소통하세요
        </div>
    </div>

    <script src="js/auth.js"></script>
    <!-- Password Reset Modal -->
    <div id="passwordResetModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 450px; margin: 10% auto; padding: 30px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin: 0; font-size: 1.3rem;">비밀번호 찾기</h2>
                <button onclick="closePasswordResetModal()" style="background: none; border: none; font-size: 1.8rem; cursor: pointer; color: #999;">&times;</button>
            </div>
            
            <p style="color: #666; margin-bottom: 20px; line-height: 1.6;">
                가입하신 이메일 주소를 입력하시면<br>
                비밀번호 재설정 링크를 보내드립니다.
            </p>
            
            <form id="passwordResetForm" onsubmit="handlePasswordReset(event)">
                <div class="form-group">
                    <label for="reset-email">이메일</label>
                    <input 
                        type="email" 
                        id="reset-email" 
                        placeholder="example@email.com"
                        required
                        style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem;"
                    >
                </div>
                
                <button type="submit" class="btn-primary" style="width: 100%;">
                    재설정 링크 보내기
                </button>
            </form>
        </div>
    </div>
</body>
</html>
